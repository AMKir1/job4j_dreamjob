<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            let result = "";
            if($('#name').val() === '') {
                result += " Имя";
            }
            if($('#surename').val() === '') {
                result += " Фамилию";
            }
            if($('#sex').val() === '') {
                result += " Пол";
            }
            if($('#desc').val() === '') {
                result += " Описание";
            }
            if(result.length > 0) {
                alert("Заполните: " + result + ".");
                return false;
            }
           return true;
        }

        function addRow() {
            if(validate()) {
                var name = $('#name').val();
                var surename = $('#surename').val();
                var sex = $('#sex').val();
                var desc = $('#desc').val();
                $('#table tr:last').after('<tr><td>' + name + '</td><td>' + surename + '</td><td>' + sex + '</td><td>' + desc + '</td></tr>');
            }
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>

    <form>
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="name" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="surename">Фамилия</label>
            <input type="surename" class="form-control" id="surename">
        </div>
        <div class="form-group">
            <label for="sex">Пол</label>
            <select class="form-control" id="sex">
                <option></option>
                <option>Муж</option>
                <option>Жен</option>
            </select>
        </div>
        <div class="form-group">
            <label for="desc">Описание</label>
            <textarea class="form-control" rows="5" id="desc"></textarea>
        </div>
    </form>
    <button type="submit" class="btn btn-default" onclick="addRow()">Добавить</button>
    <table class="table" id='table'>
        <thead>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Пол</th>
            <th>Описание</th>
        </tr>
        </thead>
        <tr>
            <td>Андрей</td>
            <td>Воробей</td>
            <td>Муж</td>
            <td>Муж</td>
        <tr>
    </table>
</div>


</body>
</html>
